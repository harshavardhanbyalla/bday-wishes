<ion-header [translucent]="true" style="background-image: url('../../assets/photos/Royal_Enfield.jpg')">
  <ion-toolbar  style="box-shadow: -4px -3px 6px 1px rgb(0 0 0 / 10%);background-image: url('../../assets/photos/Royal_Enfield.jpg');-ms-text-overflow: initial;">
    <ion-title >
      Birthday Wishes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true" *ngIf="!rightPassword" style="background-image: url('../../assets/photos/Royal_Enfield.jpg')">
  <div style="width:100%;height: 90%; background-image: url('../../assets/photos/Royal_Enfield.jpg');text-align: center;
  margin-top: 10%;font-size: 15px;font-weight: 400;font-style: bold;color:white;box-shadow: -4px -3px 6px 1px rgb(0 0 0 / 10%);border-radius: 8px;">
    <h3>Hello Hero!  <br/>Please enter 4 digit password</h3>
    <h4>And touch your enfield...!!! </h4>
    <div class="form-group" style="background-image: url('../../assets/photos/Royal_Enfield.jpg');
    width: 50%;justify-content: center;align-items: center;text-align: center;margin-left: 25%;">
      <input type="password" class="form-control" id="exampleInputEmail1" [(ngModel)]="enteredPassword" 
       placeholder="Enter 4 digit password" (change)="verifyUser()" (onkeydown)="verifyUser()">
    </div>
    <h6 *ngIf="ifWrong" style="color:white">hello please enter correct password</h6>
  </div>
</ion-content>
<ion-content [fullscreen]="true" *ngIf="rightPassword">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-title size="medium" style="margin-left: -20%;margin-bottom: 10%;margin-top: -5%;"> Birthday Wishes</ion-title> -->
    </ion-toolbar>
  </ion-header>
  <div class="wishes-date" style="box-shadow: -4px -3px 6px 1px rgb(0 0 0 / 10%);border-radius: 8px;">
     Birthday Wishes {{birthday | date:'fullDate'}} <br/>
     <div style="margin-top:1rem;margin-bottom: 2rem;">
      <span >you can touch on heart to change music</span><br/>
        <svg class="heart" viewBox="0 0 32 29.6" (click)="playAgain()">
          <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
          c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
        </svg>
     </div>
     <span class="heart"><span class="text-spin">Happy &nbsp;</span><span class="text-spin">Birthday &nbsp;</span>
     <span class="text-spin">Hero</span></span>
     <div style="margin-bottom:120px;margin-top: 0px;margin-left:30%;position: relative;">
      <span class="text" id="spinner">Harsha</span>
     </div>
     <div>
       <img class="img-style" src='../../assets/photos/Harsha.jpeg' width="250px" height="300px" style="box-shadow: -4px -3px 6px 1px rgb(0 0 0 / 10%);
       border-radius: 8px;border:3px solid transparent;margin-top: -10px;" />
     </div>
  </div>
</ion-content>
